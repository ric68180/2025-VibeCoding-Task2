<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人品牌網站｜Frontend Developer 個人簡介與作品集</title>
  <meta name="description" content="這是一個用來展示個人背景、前端技能、作品集與聯絡方式的專業個人品牌網站，提供訪客快速了解你的經歷與能力。">
  <style>
    /* CSS:BASE-START */
    :root {
      --color-bg: #0f172a;
      --color-bg-alt: #1e293b;
      --color-text: #e2e8f0;
      --color-text-light: #f8fafc;
      --color-primary: #3b82f6;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.7;
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      width: 100%;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* CSS:BASE-END */

    /* CSS:HERO-START */
    .section-hero {
      padding: 4rem 1.5rem;
    }

    .hero-img img {
      border-radius: 0.5rem;
    }

    .section-hero h1 {
      color: var(--color-text-light);
      margin-top: 1.5rem;
      font-size: 2rem;
    }

    /* CSS:HERO-END */

    /* CSS:ABOUT-START */
    .section-about {
      padding: 4rem 1.5rem;
    }

    .section-about h2 {
      color: var(--color-text-light);
      margin-bottom: 1rem;
    }

    /* CSS:ABOUT-END */

    /* CSS:SKILLS-START */
    .section-skills {
      padding: 4rem 1.5rem;
    }

    .skill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    /* CSS:SKILLS-END */

    /* CSS:PROJECTS-START */
    .section-projects {
      padding: 4rem 1.5rem;
    }

    .project-card img {
      border-radius: 0.5rem;
    }

    /* CSS:PROJECTS-END */

    </html>
